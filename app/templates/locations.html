{% extends "index.html" %}

{% block content %}
<h2>Places I've Visited</h2>
<div class="location-grid">
  {% for loc in locations %}
    <div class="location-card">
      <img src="{{ loc.image }}" alt="{{ loc.name }}" class="location-image">
      <p>{{ loc.name }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
